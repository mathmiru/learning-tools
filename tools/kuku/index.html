<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九九アレイ図：色分け＆1画面版</title>
    <style>
        body { font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif; text-align: center; background-color: #f7f9fc; margin: 0; padding: 10px; }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white; 
            padding: 20px; 
            border-radius: 20px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        
        .controls { margin-bottom: 20px; }
        select { font-size: 1.4rem; padding: 8px 15px; border-radius: 12px; border: 3px solid #3498db; background: white; cursor: pointer; }
        span { font-size: 1.2rem; font-weight: bold; }

        /* 全体を表示するエリア */
        #display-area { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 4px; /* 列と列の間のすきま */
            width: 100%;
            height: 320px; 
            background-color: #ffffff;
            border: 2px solid #eee;
            border-radius: 15px;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .column { 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            gap: 4px; /* 縦の○のすきま */
            height: 100%;
            flex: 1; 
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        /* 奇数列と偶数列で色を変える */
        .column:nth-child(odd) { background-color: #e3f2fd; } /* うすい水色 */
        .column:nth-child(even) { background-color: #fff3e0; } /* うすいオレンジ */

        .dot { 
            background-color: #e74c3c; 
            border-radius: 50%; 
            box-shadow: inset -2px -2px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }
        
        .result-box { margin-top: 20px; border-top: 2px solid #f0f0f0; padding-top: 15px; }
        .formula { font-size: 2.5rem; font-weight: bold; color: #2c3e50; margin: 0; }
        .explanation { font-size: 1.1rem; color: #555; margin-top: 5px; }
        .highlight { color: #e74c3c; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="controls">
        <select id="num1" onchange="updateView()"></select>
        <span> のだん </span>
        &nbsp;×&nbsp;
        <select id="num2" onchange="updateView()"></select>
        <span> つ分 </span>
    </div>

    <div id="display-area"></div>

    <div class="result-box">
        <p class="formula" id="formula-text"></p>
        <div class="explanation" id="explanation-text"></div>
    </div>
</div>

<script>
    const s1 = document.getElementById('num1');
    const s2 = document.getElementById('num2');

    for(let i=1; i<=9; i++) {
        s1.options.add(new Option(i, i));
        s2.options.add(new Option(i, i));
    }

    function updateView() {
        const n1 = parseInt(s1.value);
        const n2 = parseInt(s2.value);
        const area = document.getElementById('display-area');
        area.innerHTML = '';

        // 縦横の数に合わせてドットのサイズを計算
        // 横幅(100%/n2)と高さ(300px/n1)の小さい方に合わせる
        const maxWidth = (area.clientWidth - 40) / n2;
        const maxHeight = (area.clientHeight - 40) / n1;
        const dotSize = Math.min(35, maxWidth - 8, maxHeight - 8);

        for (let i = 0; i < n2; i++) {
            const column = document.createElement('div');
            column.className = 'column';
            
            for (let j = 0; j < n1; j++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.width = dotSize + 'px';
                dot.style.height = dotSize + 'px';
                column.appendChild(dot);
            }
            area.appendChild(column);
        }
        
        document.getElementById('formula-text').innerText = `${n1} × ${n2} = ${n1 * n2}`;
        document.getElementById('explanation-text').innerHTML = 
            `<span class="highlight">${n1}</span> こずつの 塊（かたまり）が、<br>` +
            `<span class="highlight">${n2}</span> 列 あります。`;
    }

    // 初回表示
    updateView();
</script>

</body>
</html>

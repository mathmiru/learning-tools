<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Division Comparison</title>
<style>
:root{--p:#38bdf8;--bg:#f8fafc;--c:#fff;--t:#334155;--r-bg:#fff1f2;--r-b:#fb7185}
body{font-family:"Rounded Mplus 1c",sans-serif;background:var(--bg);color:var(--t);padding:10px;margin:0;line-height:1.6}
.ct{max-width:800px;margin:0 auto}
header{text-align:center;margin:10px 0}
.cd{background:var(--c);border-radius:20px;padding:20px;box-shadow:0 4px 10px rgba(0,0,0,.05);margin-bottom:20px}
.ig{display:flex;justify-content:center;gap:15px;align-items:center;margin-bottom:20px}
.ii{text-align:center}
.lt{display:block;font-size:14px;font-weight:700;color:#64748b;margin-bottom:5px}
input{font-size:20px;width:70px;text-align:center;border:3px solid #e2e8f0;border-radius:12px;padding:8px}
.br{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
button{padding:12px;font-size:15px;font-weight:700;border-radius:12px;border:none;cursor:pointer;transition:0.2s;flex:1;min-width:150px}
.ba{background:#bae6fd;color:#0369a1}.bb{background:#fef08a;color:#854d0e}
button:hover{filter:brightness(.95);transform:scale(1.02)}
.st{font-size:16px;border-left:6px solid var(--p);padding:5px 12px;margin:20px 0 10px;background:#f1f5f9;font-weight:700}
.cc{display:flex;flex-wrap:wrap;gap:6px;min-height:40px}
.ci{width:38px;height:38px;border-radius:50%;background:#e0f2fe;display:flex;justify-content:center;align-items:center;font-size:15px;font-weight:700;border:3px solid #60a5fa;animation:pop .3s forwards}
.ci.rem{background:var(--r-bg);border-color:var(--r-b)}
.gb{border:3px dashed #94a3b8;border-radius:16px;padding:10px;margin:5px;display:inline-flex;flex-wrap:wrap;gap:6px;background:#fff;min-width:50px;min-height:50px;vertical-align:top}
.gb strong{display:block;width:100%;font-size:11px;color:#94a3b8;margin-bottom:2px}
.b-a{border-color:#7dd3fc;background:#f0f9ff}.b-b{border-color:#fde047;background:#fefce8}.b-r{border-color:var(--r-b);background:#fff1f2}
@keyframes pop{0%{transform:scale(0)}100%{transform:scale(1)}}
</style>
</head>
<body>
<div class="ct">
    <header><h2 id="_0x_h"></h2></header>
    <div class="cd">
        <div class="ig">
            <div class="ii"><span class="lt" id="_0x_l1"></span><input id="_0x_vd" type="number" value="12"></div>
            <div style="font-size:24px;font-weight:700">รท</div>
            <div class="ii"><span class="lt" id="_0x_l2"></span><input id="_0x_vs" type="number" value="3"></div>
        </div>
        <div class="br">
            <button onclick="window._0x_a()" class="ba" id="_0x_ba"></button>
            <button onclick="window._0x_b()" class="bb" id="_0x_bb"></button>
        </div>
    </div>
    <div class="cd" id="_0x_arA" style="display:none"><div class="st" id="_0x_sa"></div><div id="_0x_ga" class="cc"></div></div>
    <div class="cd" id="_0x_arB" style="display:none"><div class="st" id="_0x_sb"></div><div id="_0x_gb" class="cc"></div></div>
</div>

<script>
(function(){
    const _0x_p = ['getElementById','textContent','innerHTML','createElement','appendChild','scrollIntoView','children','classList','add','value'];
    const _0x_s = {
        h: '\u308f\u308a\u3056\u3093\u3092\x20\u304f\u3089\u3079\u3066\u307f\u3088\u3046',
        l1: '\u305c\u3093\u3076', l2: '\u308f\u308b\u6570',
        ba: 'A\uff1a\u304a\u306a\u3058\u6570\u305a\u3064\uff08\u307b\u3046\u304c\u3093\uff09',
        bb: 'B\uff1a\u3058\u3085\u3093\u3070\u3093\u306b\uff08\u3068\u3046\u3076\u3093\uff09',
        sa: '\u2460 A\uff1a\u304a\u306a\u3058\u6570\u305a\u3064\u308f\u3051\u308b',
        sb: '\u2461 B\uff1a\u3058\u3085\u3093\u3070\u3093\u306b\u304f\u3070\u308b',
        rem: '\u3042\u307e\u308a', tme: '\u3064\u3081', bme: '\u3070\u3093\u3081'
    };
    
    const _d = document;
    const _k = (i) => _0x_p[i];
    const _g = (id) => _d[_k(0)](id);

    _g('_0x_h')[_k(1)] = _0x_s.h;
    _g('_0x_l1')[_k(1)] = _0x_s.l1;
    _g('_0x_l2')[_k(1)] = _0x_s.l2;
    _g('_0x_ba')[_k(1)] = _0x_s.ba;
    _g('_0x_bb')[_k(1)] = _0x_s.bb;
    _g('_0x_sa')[_k(1)] = _0x_s.sa;
    _g('_0x_sb')[_k(1)] = _0x_s.sb;

    window._0x_a = function(){
        const vD = Math.min(Number(_g('_0x_vd')[_k(9)]), 100);
        const vS = Number(_g('_0x_vs')[_k(9)]);
        if(vD < 1 || vS < 1) return;
        _g('_0x_arA').style.display = 'block';
        const a = _g('_0x_ga'); a[_k(2)] = '';
        let i = 1;
        const fn = () => {
            if(i > vD) return;
            const r = (i > Math.floor(vD/vS)*vS);
            const b = _d[_k(3)]('div');
            b.className = r ? 'gb b-r' : 'gb b-a';
            b[_k(2)] = `<strong>${r ? _0x_s.rem : (a[_k(6)].length+1 + _0x_s.tme)}</strong>`;
            a[_k(4)](b); b[_k(5)]({behavior:'smooth',block:'center'});
            let c = 0;
            const add = () => {
                if(c < vS && i <= vD){
                    const ball = _d[_k(3)]('div');
                    ball.className = 'ci' + (r ? ' rem' : '');
                    ball[_k(1)] = i; b[_k(4)](ball); i++; c++;
                    setTimeout(add, 400);
                } else { setTimeout(fn, 800); }
            }; add();
        }; fn();
    };

    window._0x_b = function(){
        const vD = Math.min(Number(_g('_0x_vd')[_k(9)]), 100);
        const vS = Number(_g('_0x_vs')[_k(9)]);
        if(vD < 1 || vS < 1) return;
        _g('_0x_arB').style.display = 'block';
        const a = _g('_0x_gb'); a[_k(2)] = '';
        const bks = [];
        for(let j=0; j<vS; j++){
            const b = _d[_k(3)]('div');
            b.className = 'gb b-b';
            b[_k(2)] = `<strong>${j+1 + _0x_s.bme}</strong>`;
            a[_k(4)](b); bks.push(b);
        }
        const rb = _d[_k(3)]('div');
        rb.className = 'gb b-r'; rb[_k(2)] = `<strong>${_0x_s.rem}</strong>`;
        a[_k(4)](rb);
        let cur = 1, lim = Math.floor(vD/vS)*vS;
        const step = () => {
            if(cur > vD) return;
            const bl = _d[_k(3)]('div');
            bl.className = 'ci'; bl[_k(1)] = cur;
            let target = (cur > lim) ? rb : bks[(cur-1)%vS];
            if(cur > lim) bl[_k(7)][_k(8)]('rem');
            target[_k(4)](bl); target[_k(5)]({behavior:'smooth',block:'center'});
            cur++; setTimeout(step, 500);
        }; step();
    };
})();
</script>
</body>
</html>

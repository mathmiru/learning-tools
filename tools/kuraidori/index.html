    button:disabled{background-color:#ccc!important;box-shadow:none!important;opacity:.3;top:0!important}
    .I_B{display:flex;flex-direction:column;align-items:center}
    .I_N{font-size:9px;font-weight:700;height:11px;color:#444;margin-bottom:1px}
    .I_N.V_H{visibility:hidden}
    .T_I{width:var(--u);height:var(--u);background:var(--c-1);border:1px solid rgba(0,0,0,.3)}

    .P_L{width:calc(var(--u) * 10);height:calc(var(--u) * 10);background-color:var(--c-100);border:1px solid rgba(0,0,0,.3);background-image:repeating-linear-gradient(to right,transparent,transparent calc(var(--u) - 1px),rgba(0,0,0,.1) calc(var(--u) - 1px),rgba(0,0,0,.1) var(--u)),repeating-linear-gradient(to bottom,transparent,transparent calc(var(--u) - 1px),rgba(0,0,0,.1) calc(var(--u) - 1px),rgba(0,0,0,.1) var(--u))}
    .G_1{display:flex;flex-direction:column-reverse;gap:2px}
    .G_10{display:grid;grid-template-columns:repeat(5,auto);gap:2px;padding:0 2px}
    .G_100{display:flex;flex-direction:column-reverse;gap:2px}
    .L_B{font-weight:700;font-size:15px;margin:2px 0}
</style>
</head>

<div class="card">
  <button id="startBtn" class="btn-start">â–¶ ã¯ã˜ã‚ã‚‹ï¼</button>

  <div id="gameArea">
    <div>
      <select id="operation">
        <option value="add">è¶³ã—ç®—</option>

      <select id="grade">
        <option value="1">1å¹´ç”Ÿ</option>
        <option value="2">2å¹´ç”Ÿ</option>
        <option value="3">3å¹´ç”Ÿ</option>
        <option value="4">4å¹´ç”Ÿ</option>

      </select>
    </div>

    <div class="bear" id="bear">ğŸ¥š</div>

      <div class="stages">
        <span id="stage1">ğŸ¥š0~</span>
        <span id="stage2">ğŸ£10~</span>
        <span id="stage3">ğŸ¤20~</span>
        <span id="stage4">ğŸ»30~</span>
        <span id="stage5">ğŸ§¸40</span>
      </div>
      <div class="bar">
        <div class="bar-inner" id="barInner"></div>
      </div>
    </div>

    <div class="question" id="question">?</div>
    <input type="text" id="answer" inputmode="numeric" pattern="[0-9ï¼-ï¼™]*" placeholder="?" />
    <br />
    <button class="btn-submit" onclick="check()">ã“ãŸãˆã‚‹</button>

    <div class="result" id="result"></div>
    <div class="medal" id="medal" style="font-size: 1.3em;"></div>
  </div>
</div>

<div class="status">
  ã›ã„ã‹ã„ï¼š<span id="correct">0</span> ï¼ ã‚‚ã‚“ã ã„ï¼š<span id="total">0</span>
</div>

<button id="resetBtn" class="btn-reset" onclick="resetGame()">æœ€åˆï¼ˆã•ã„ã—ã‚‡ï¼‰ã‹ã‚‰ ã‚„ã‚ŠãªãŠã™</button>

<script>
let a = 1;
let b = 1;
let correctCount = 0;
let totalCount = 0;
let streak = 0;

function getLevel() {
  const grade = Number(document.getElementById("grade").value);
  const levels = { 1: 10, 2: 20, 3: 30, 4: 40, 5: 50, 6: 100 };
  return { maxNum: levels[grade] || 10 };
}

function newQuestion() {
  const level = getLevel();
  const operation = document.getElementById("operation").value;

  if (operation === "add") {
    a = Math.floor(Math.random() * level.maxNum) + 1;
    b = Math.floor(Math.random() * level.maxNum) + 1;
    document.getElementById("question").innerText = `${a} + ${b} = ?`;
  } else {
    // å¼•ãç®—ï¼ˆç­”ãˆãŒãƒã‚¤ãƒŠã‚¹ã«ãªã‚‰ãªã„ã‚ˆã†ã«ï¼‰
    a = Math.floor(Math.random() * level.maxNum) + 1;
    b = Math.floor(Math.random() * a) + 1;
    document.getElementById("question").innerText = `${a} - ${b} = ?`;
  }

  document.getElementById("answer").value = "";
  document.getElementById("answer").focus();
}

function toHalfWidth(str) {
  return str.replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
}

function check() {
  const raw = document.getElementById("answer").value;
  const fixed = toHalfWidth(raw).trim();
  const ans = Number(fixed);
  const operation = document.getElementById("operation").value;

  if (fixed === "" || isNaN(ans)) {
    document.getElementById("result").innerText = "âš  ã™ã†ã˜ã‚’ ã„ã‚Œã¦ã­";
    return;
  }

  totalCount++;
  let isCorrect = (operation === "add") ? (ans === a + b) : (ans === a - b);

  const resDiv = document.getElementById("result");
  if (isCorrect) {
    correctCount++;
    streak++;
    resDiv.innerText = "â­• ã›ã„ã‹ã„ï¼";
    resDiv.style.color = "#ff4500";
  } else {
    streak = 0;
    resDiv.innerText = `âŒ ã“ãŸãˆã¯ ${operation === 'add' ? a + b : a - b}`;
    resDiv.style.color = "#555";
  }

  document.getElementById("correct").innerText = correctCount;
  document.getElementById("total").innerText = totalCount;

  updateBear();
  
  // 10é€£å‹ã”ã¨ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸
  if (streak > 0 && streak % 10 === 0) {
    document.getElementById("medal").innerText = `ğŸ… ${streak}ã‚Œã‚“ãã ã›ã„ã‹ã„ï¼ã™ã”ã„ï¼`;
  } else if (streak === 0) {
    document.getElementById("medal").innerText = "";
  }

  setTimeout(newQuestion, 800);
}

function updateBear() {
  const bar = document.getElementById("barInner");
  const stages = ["stage1", "stage2", "stage3", "stage4", "stage5"];
  stages.forEach(id => document.getElementById(id).classList.remove("active"));

  // 40å•ã§100%ã«ãªã‚‹è¨ˆç®— (1å•ã‚ãŸã‚Š2.5%)
  let progress = (streak / 40) * 100;
  if (progress > 100) progress = 100;
  bar.style.width = progress + "%";

  let bearIcon = "ğŸ¥š";
  let activeId = "stage1";

  if (streak < 10) {
    bearIcon = "ğŸ¥š";
    activeId = "stage1";
  } else if (streak < 20) {
    bearIcon = "ğŸ£";
    activeId = "stage2";
  } else if (streak < 30) {
    bearIcon = "ğŸ¤";
    activeId = "stage3";
  } else if (streak < 40) {
    bearIcon = "ğŸ»";
    activeId = "stage4";
  } else {
    bearIcon = "ğŸ§¸";
    activeId = "stage5";
  }

  document.getElementById("bear").innerText = bearIcon;
  document.getElementById(activeId).classList.add("active");
}

function resetGame() {
  correctCount = 0;
  totalCount = 0;
  streak = 0;
  document.getElementById("correct").innerText = 0;
  document.getElementById("total").innerText = 0;
  document.getElementById("result").innerText = "";
  document.getElementById("medal").innerText = "";
  updateBear();
  newQuestion();
}

document.getElementById("startBtn").onclick = function() {
  this.classList.add("hidden");
  resetGame();
};

window.onload = function() {
  updateBear();
  document.getElementById("answer").onkeydown = function(e) {
    if (e.key === "Enter") check();
  };
};
</script>

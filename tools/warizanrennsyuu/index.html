      <input id="ansQ" type="text" inputmode="numeric" placeholder="?">

<div class="status">
  ã›ã„ã‹ã„ï¼š<span id="correct">0</span> ï¼ ã‚‚ã‚“ã ã„ï¼š<span id="total">0</span>
</div>

<button id="resetBtn" class="btn-reset" onclick="resetGame()">æœ€åˆï¼ˆã•ã„ã—ã‚‡ï¼‰ã‹ã‚‰ ã‚„ã‚ŠãªãŠã™</button>

<script>
let a = 0, b = 0, q = 0, r = 0;
let correctCount = 0;
let totalCount = 0;
let streak = 0;

function getLevel() {
  const g = document.getElementById("grade").value;
  if (g === "3") return { maxB: 9, remainder: false };
  if (g === "4") return { maxB: 9, remainder: true };
  return { maxB: 12, remainder: true }; 
}

function newQuestion() {
  const lv = getLevel();
  
  if (!lv.remainder) {
    document.getElementById("ansR").classList.add("hidden");
    document.getElementById("labelAmari").classList.add("hidden");
  } else {
    document.getElementById("ansR").classList.remove("hidden");
    document.getElementById("labelAmari").classList.remove("hidden");
  }

  b = Math.floor(Math.random() * (lv.maxB - 1)) + 2;
  q = Math.floor(Math.random() * 9) + 1;
  r = lv.remainder ? Math.floor(Math.random() * b) : 0;
  a = b * q + r;

  document.getElementById("question").innerText = `${a} Ã· ${b} = ?`;
  document.getElementById("ansQ").value = "";
  document.getElementById("ansR").value = "";
  document.getElementById("ansQ").focus();
}

function toHalf(str) {
  return str.replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
}

function check() {
  const uq = Number(toHalf(document.getElementById("ansQ").value.trim()));
  const ur = Number(toHalf(document.getElementById("ansR").value.trim() || "0"));

  totalCount++;
  const resDiv = document.getElementById("result");

  if (uq === q && ur === r) {
    correctCount++;
    streak++;
    resDiv.innerText = "â­• ã›ã„ã‹ã„ï¼";
    resDiv.style.color = "#ff4500";
  } else {
    streak = 0;
    resDiv.innerText = `âŒ ã“ãŸãˆï¼š${q} ã‚ã¾ã‚Š ${r}`;
    resDiv.style.color = "#555";
  }

  document.getElementById("correct").innerText = correctCount;
  document.getElementById("total").innerText = totalCount;
  
  updateGrowth();
  setTimeout(newQuestion, 800);
}

function updateGrowth() {
  const bar = document.getElementById("barInner");
  const stages = ["stage1","stage2","stage3","stage4","stage5"];
  stages.forEach(id => document.getElementById(id).classList.remove("active"));

  let progress = (streak / 40) * 100;
  if (progress > 100) progress = 100;
  bar.style.width = progress + "%";

  let bearIcon = "ğŸ¥š";
  let activeId = "stage1";

  if (streak < 10) {
    bearIcon = "ğŸ¥š"; activeId = "stage1";
  } else if (streak < 20) {
    bearIcon = "ğŸ£"; activeId = "stage2";
  } else if (streak < 30) {
    bearIcon = "ğŸ¤"; activeId = "stage3";
  } else if (streak < 40) {
    bearIcon = "ğŸ»"; activeId = "stage4";
  } else {
    bearIcon = "ğŸ§¸"; activeId = "stage5";
  }

  document.getElementById("bear").innerText = bearIcon;
  document.getElementById(activeId).classList.add("active");
}

function resetGame() {
  correctCount = 0;
  totalCount = 0;
  streak = 0;
  document.getElementById("correct").innerText = 0;
  document.getElementById("total").innerText = 0;
  document.getElementById("result").innerText = "";
  updateGrowth();
  newQuestion();
}

function startGame() {
  document.getElementById("startBtn").classList.add("hidden");
  resetGame();
}

window.onload = function() {
  updateGrowth();
  const inputs = [document.getElementById("ansQ"), document.getElementById("ansR")];
  inputs.forEach(el => {
    el.onkeydown = (e) => { if (e.key === "Enter") check(); };
  });
};
</script>

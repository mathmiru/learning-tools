<button id="resetBtn" class="btn-reset" onclick="resetGame()">æœ€åˆï¼ˆã•ã„ã—ã‚‡ï¼‰ã‹ã‚‰ ã‚„ã‚ŠãªãŠã™</button>

<script>
var a = 2;
var b = 1;
var correctCount = 0;
var totalCount = 0;
var streak = 0;

function newQuestion() {
  var danEl = document.getElementById("dan");
  var dan = danEl.value;
  if (dan === "all") {
    a = Math.floor(Math.random() * 9) + 1;
  } else {
    a = Number(dan);
  }
  b = Math.floor(Math.random() * 9) + 1;

  document.getElementById("question").innerText = a + " Ã— " + b + " = ï¼Ÿ";
  document.getElementById("answer").value = "";
  document.getElementById("answer").focus();
}

function toHalfWidth(str) {
  return str.replace(/[ï¼-ï¼™]/g, function(s) {
    return String.fromCharCode(s.charCodeAt(0) - 65248);
  });
}

function check() {
  var raw = document.getElementById("answer").value;
  var fixed = toHalfWidth(raw).trim();
  var ans = Number(fixed);

  if (fixed === "" || isNaN(ans)) {
    document.getElementById("result").innerText = "âš  ã™ã†ã˜ã‚’ ã„ã‚Œã¦ã­";
    return;
  }

  totalCount++;
  var resDiv = document.getElementById("result");
  if (ans === a * b) {
    correctCount++;
    streak++;
    resDiv.innerText = "â­• ã›ã„ã‹ã„ï¼";
    resDiv.style.color = "#ff4500";
  } else {
    streak = 0;
    resDiv.innerText = "âŒ ã“ãŸãˆã¯ " + (a * b);
    resDiv.style.color = "#555";
  }

  document.getElementById("correct").innerText = correctCount;
  document.getElementById("total").innerText = totalCount;
  
  updateBear();
  updateMedal();
  setTimeout(newQuestion, 800);
}

function updateBear() {
  var bar = document.getElementById("barInner");
  var stages = ["stage1","stage2","stage3","stage4","stage5"];
  for (var i = 0; i < stages.length; i++) {
    document.getElementById(stages[i]).classList.remove("active");
  }

  // 40å•ã§100%ã«ãªã‚‹è¨ˆç®— (1å•ã‚ãŸã‚Š2.5%)
  var progress = (streak / 40) * 100;
  if (progress > 100) progress = 100;
  bar.style.width = progress + "%";

  var bearIcon = "ğŸ¥š";
  var activeId = "stage1";

  if (streak < 10) {
    bearIcon = "ğŸ¥š";
    activeId = "stage1";
  } else if (streak < 20) {
    bearIcon = "ğŸ£";
    activeId = "stage2";
  } else if (streak < 30) {
    bearIcon = "ğŸ¤";
    activeId = "stage3";
  } else if (streak < 40) {
    bearIcon = "ğŸ»";
    activeId = "stage4";
  } else {
    bearIcon = "ğŸ§¸";
    activeId = "stage5";
  }

  document.getElementById("bear").innerText = bearIcon;
  document.getElementById(activeId).classList.add("active");
}

function updateMedal() {
  var m = document.getElementById("medal");
  if (streak > 0 && streak % 10 === 0) {
    m.innerText = "ğŸ… " + streak + "ã‚Œã‚“ãã ã›ã„ã‹ã„ï¼";
  } else if (streak === 0) {
    m.innerText = "";
  }
}

function resetGame() {
  correctCount = 0;
  totalCount = 0;
  streak = 0;
  document.getElementById("correct").innerText = 0;
  document.getElementById("total").innerText = 0;
  document.getElementById("result").innerText = "";
  document.getElementById("medal").innerText = "";
  updateBear();
  newQuestion();
}

function startGame() {
  document.getElementById("startBtn").classList.add("hidden");
  resetGame();
}

window.onload = function() {

  document.getElementById("answer").onkeydown = function(e) {

  };

</script>

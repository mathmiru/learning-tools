                'ã‹':'ãŒ','ã':'ã','ã':'ã','ã‘':'ã’','ã“':'ã”','ã•':'ã–','ã—':'ã˜','ã™':'ãš','ã›':'ãœ','ã':'ã','ãŸ':'ã ','ã¡':'ã¢','ã¤':'ã¥','ã¦':'ã§','ã¨':'ã©','ã¯':'ã°ã±','ã²':'ã³ã´','ãµ':'ã¶ã·','ã¸':'ã¹ãº','ã»':'ã¼ã½','ãŒ':'ã‹','ã':'ã','ã':'ã','ã’':'ã‘','ã”':'ã“','ã–':'ã•','ã˜':'ã—','ãš':'ã™','ãœ':'ã›','ã':'ã','ã ':'ãŸ','ã¢':'ã¡','ã¥':'ã¤','ã¦':'ã§','ã©':'ã¨','ã°':'ã¯ã±','ã³':'ã²ã´','ã¶':'ãµã·','ã¹':'ã¸ãº','ã¼':'ã»ã½','ã±':'ã¯ã°','ã´':'ã²ã³','ã·':'ãµã¶','ãº':'ã¸ã¹','ã½':'ã»ã¼'
            };
            // æ‹—éŸ³ãªã‚‰æ‹—éŸ³ã‚’æ··ãœã‚‹
            if (youonChars.includes(correctChar)) {
                pool = [...new Set([correctChar, ...youonChars])].slice(0, 6);
            } 
            // æ¿éŸ³ãƒ»åŠæ¿éŸ³ãªã‚‰é–¢é€£æ–‡å­—ã‚’æ··ãœã‚‹
            else if (dakuMap[correctChar]) {
                let relatives = dakuMap[correctChar].split('');
                pool = [...new Set([correctChar, ...relatives])];
                const allDaku = "ãŒããã’ã”ã–ã˜ãšãœãã ã¢ã¥ã§ã©ã°ã³ã¶ã¹ã¼ã±ã´ã·ãºã½";
                while(pool.length < 6) {
                    let r = allDaku[Math.floor(Math.random()*allDaku.length)];
                    if(!pool.includes(r)) pool.push(r);
                }
            }
        }

        const allKana = "ã‚ã„ã†ãˆãŠã‹ããã‘ã“ã•ã—ã™ã›ããŸã¡ã¤ã¦ã¨ãªã«ã¬ã­ã®ã¯ã²ãµã¸ã»ã¾ã¿ã‚€ã‚ã‚‚ã‚„ã‚†ã‚ˆã‚‰ã‚Šã‚‹ã‚Œã‚ã‚ã‚’ã‚“";
        while(pool.length < 6) {
            let r = allKana[Math.floor(Math.random()*allKana.length)];
            if(!pool.includes(r)) pool.push(r);
        }
        
        shuffle(pool).forEach(char => {
            let btn = document.createElement('button');
            btn.className = 'choice-btn'; btn.innerText = char;
            btn.onclick = () => {
                if (char === currentQuiz.word[holes[fillIndex]]) {
                    handleCorrect(char);
                } else {
                    handleWrong(btn);
                }
            };
            choicesEl.appendChild(btn);
        });
    }

    function handleCorrect(char) {
        const slot = document.getElementById('slot-' + holes[fillIndex]);
        slot.innerText = char;
        slot.classList.add('filled');
        fillIndex++;
        
        if (fillIndex === holes.length) {
            document.getElementById('illust-display').classList.add('jump');
            let basePoint = 100;
            let comboBonus = combo * 10;
            let earned = basePoint + comboBonus;
            if (hintUsed) earned = Math.floor(earned / 2);

            score += earned;
            combo++;
            
            showScorePopup(earned);
            updateScoreBoard();

            playVoice(currentQuiz.word);
            setTimeout(nextQuiz, 2000);
        } else {
            setupChoices();
        }
    }

    function handleWrong(btn) {
        btn.classList.add('shake');
        document.getElementById('message').innerText = "ã¡ãŒã†ã‹ãªï¼Ÿ";
        if (combo > 0) {
            combo = 0;
            updateScoreBoard();
        }
        setTimeout(() => {
            btn.classList.remove('shake');
            document.getElementById('message').innerText = "";
        }, 500);
    }

    function showScorePopup(amount) {
        const popup = document.createElement('div');
        popup.className = 'score-popup';
        popup.innerText = "+" + amount;
        
        const container = document.querySelector('.container');
        popup.style.top = '40%'; 
        popup.style.left = '50%';
        popup.style.marginLeft = '-40px'; 
        
        container.appendChild(popup);
        setTimeout(() => popup.remove(), 1000);
    }

    function playVoice(text) {
        window.speechSynthesis.cancel();
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = 'ja-JP';
        uttr.rate = 0.95;
        window.speechSynthesis.speak(uttr);
    }
</script>

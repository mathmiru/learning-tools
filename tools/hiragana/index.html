<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Å≤„Çâ„Åå„Å™„Éë„Éº„ÇØ</title>
    <style>
        body { 
            font-family: 'Hiragino Kaku Gothic ProN', 'M PLUS Rounded 1c', sans-serif; 
            text-align: center; 
            background-color: #2c3e50; 
            margin: 0; padding: 0; 
            overflow: hidden; /* „Çπ„ÇØ„É≠„Éº„É´Á¶ÅÊ≠¢ */
            touch-action: manipulation; 
            color: #333;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        /* „Ç≤„Éº„É†ÁîªÈù¢ÂÖ®‰Ωì */
        .game-wrapper {
            width: 100%;
            max-width: 600px;
            margin: 0 auto; 
            background: #eef9f0; 
            height: 100dvh; /* „Ç¢„Éâ„É¨„Çπ„Éê„ÉºÈô§Â§ñ„ÅÆÈ´ò„Åï */
            display: flex; 
            flex-direction: column; 
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* HUD */
        .hud {
            background: #34495e; 
            color: white; 
            padding: 8px 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            font-size: 18px; 
            font-weight: bold; 
            border-bottom: 4px solid #2c3e50;
            flex-shrink: 0; 
        }
        .score-box { color: #f1c40f; font-size: 22px; }
        .combo-box { color: #e74c3c; font-size: 18px; opacity: 0; transition: opacity 0.2s; }
        .combo-box.show { opacity: 1; transform: scale(1.1); }

        /* „É°„Ç§„É≥„Ç®„É™„Ç¢ */
        .container { 
            padding: 10px; 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: space-evenly; 
            overflow-y: auto; 
        }
        
        /* „Ç§„É©„Çπ„Éà„Å®„Éí„É≥„Éà */
        .illust-area { 
            position: relative; 
            width: 100%; 
            height: auto;
            min-height: 140px; 
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px; 
        }
        #illust-display { 
            font-size: 100px; 
            line-height: 1;
            transition: transform 0.2s; 
            cursor: default; 
            display: inline-block;
        }
        
        /* „Éí„É≥„Éà„Éú„Çø„É≥ */
        .hint-btn {
            position: absolute; right: 0; bottom: 0;
            background: #3498db; color: white; border: none;
            border-radius: 50px; padding: 6px 14px; font-size: 14px; font-weight: bold;
            cursor: pointer; box-shadow: 0 3px 0 #2980b9; transition: transform 0.1s;
            display: flex; align-items: center; gap: 4px;
        }
        .hint-btn:active { transform: translateY(3px); box-shadow: none; }
        .hint-used { background: #95a5a6; box-shadow: 0 3px 0 #7f8c8d; }

        /* ÊñáÂ≠ó„Çπ„É≠„ÉÉ„Éà */
        .word-area { 
            display: flex; 
            justify-content: center; 
            gap: 5px; 
            margin-bottom: 15px; 
            flex-wrap: wrap; 
        }
        .slot { 
            width: 50px; height: 50px; 
            line-height: 50px; 
            font-size: 28px; 
            font-weight: bold; 
            background: #fff; 
            border: 3px dashed #bdc3c7; 
            border-radius: 10px; 
            color: transparent; 
            transition: all 0.2s; 
        }
        .slot.filled { 
            background: #fff9e6; 
            border: 3px solid #f39c12; 
            color: #333; 
            transform: scale(1.05); 
            box-shadow: 0 3px 0 rgba(0,0,0,0.1); 
        }
        .static-char { 
            font-size: 28px; 
            font-weight: bold; 
            color: #7f8c8d; 
            width: 50px; 
            line-height: 50px; 
        }

        /* ÈÅ∏ÊäûËÇ¢„Éú„Çø„É≥ */
        .choices { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 10px; 
            width: 100%; 
            max-width: 360px; 
        }
        .choice-btn { 
            font-size: 26px; 
            padding: 10px 0; 
            cursor: pointer; 
            border: 3px solid #ecf0f1; 
            border-radius: 12px; 
            background: #fff; 
            box-shadow: 0 5px 0 #bdc3c7; 
            transition: all 0.1s; 
            color: #2c3e50; 
            font-weight: bold;
            user-select: none; 
            -webkit-tap-highlight-color: transparent;
        }
        .choice-btn:active { transform: translateY(4px); box-shadow: 0 1px 0 #bdc3c7; }

        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
        .shake { animation: shake-ani 0.4s; background-color: #e74c3c !important; border-color: #c0392b !important; color: white !important; }
        @keyframes shake-ani { 0% {transform: translateX(0);} 25% {transform: translateX(-5px);} 50% {transform: translateX(5px);} 75% {transform: translateX(-5px);} 100% {transform: translateX(0);} }

        .jump { animation: jump-ani 0.6s infinite; }
        @keyframes jump-ani { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.2) rotate(5deg);} }

        /* „Éù„ÉÉ„Éó„Ç¢„ÉÉ„Éó */
        .score-popup {
            position: absolute; color: #f1c40f; font-weight: bold; font-size: 40px;
            text-shadow: 2px 2px 0 #e67e22; pointer-events: none;
            animation: float-up 1s forwards; z-index: 100;
        }
        @keyframes float-up { 0% {opacity: 1; transform: translateY(0) scale(0.5);} 50% {transform: translateY(-50px) scale(1.2);} 100% {opacity: 0; transform: translateY(-100px) scale(1);} }

        /* „É°„Éã„É•„ÉºÁîªÈù¢ */
        #menu-screen { 
            text-align: center; 
            padding-top: 30px; 
            overflow-y: auto; 
            flex: 1;
            width: 100%;
        }
        
        .level-btn { 
            display: block; width: 85%; margin: 12px auto; padding: 16px; 
            font-size: 18px; background: white; border: 4px solid #2ecc71; 
            color: #27ae60; border-radius: 40px; cursor: pointer; 
            box-shadow: 0 5px 0 #27ae60; transition: transform 0.1s; font-weight: bold;
        }
        .level-btn:active { transform: translateY(5px); box-shadow: none; }
        
        #message { height: 30px; font-size: 20px; font-weight: bold; color: #e74c3c; margin: 5px 0; }

        /* Êàª„Çã„Éú„Çø„É≥ */
        .back-btn { 
            margin-top: auto; 
            background: none; border: none; color: #95a5a6; 
            text-decoration: underline; cursor: pointer; padding: 15px; 
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="game-wrapper">
    <div id="menu-screen">
        <h1 style="color:#2c3e50; margin:0 0 20px 0; font-size: 32px;">„Å≤„Çâ„Åå„Å™„Éë„Éº„ÇØ</h1>
        <button class="level-btn" onclick="startGame(1)">Lv.1 ÔºëÊñáÂ≠ó„ÅÇ„Å™Ôºà„Åç„Åª„ÇìÔºâ</button>
        <button class="level-btn" onclick="startGame(2)">Lv.2 ÔºíÊñáÂ≠ó„ÅÇ„Å™Ôºà„Åç„Åª„ÇìÔºâ</button>

</div>

<script>
    // ---------------------------------------------------------

    // ---------------------------------------------------------
    const basicWords = [

        {word:'„Åï„Åã„Å™', icon:'üêü', target:[0]}, {word:'„Åó„Åã', icon:'ü¶å', target:[0]},

        {word:'„Åù„ÅÜ„Åò', icon:'üßπ', target:[0]}, 
        // „ÅüË°å
        {word:'„Åü„ÅÑ„Åì', icon:'ü•Å', target:[0]}, {word:'„Å°„ÅÑ„Åö', icon:'üßÄ', target:[0]},
        {word:'„Å§„Åç', icon:'üåô', target:[0]}, // ‚Üê „Äê‰øÆÊ≠£„Äë„Å§„Åè„Åà(Â≠¶Ê†°)„Çí„Äå„Å§„Åç(Êúà)„Äç„Å´Â§âÊõ¥
        {word:'„Å¶„Å∂„Åè„Çç', icon:'üß§', target:[0]},

        {word:'„ÇÄ„Åó', icon:'üêõ', target:[0]}, {word:'„ÇÅ„Åå„Å≠', icon:'üëì', target:[0]},

        {word:'„ÇÑ„Åæ', icon:'‚õ∞Ô∏è', target:[0]}, {word:'„ÇÜ„Åç', icon:'‚õÑ', target:[0]},
        {word:'„Çà„Å£„Å®', icon:'‚õµ', target:[0]}, 
        // „ÇâË°å
        {word:'„Çâ„ÅÑ„Åä„Çì', icon:'ü¶Å', target:[0]}, {word:'„Çä„Çì„Åî', icon:'üçé', target:[0]},
        {word:'„Åã„Åà„Çã', icon:'üê∏', target:[2]}, // „Çã
        {word:'„Çå„ÇÇ„Çì', icon:'üçã', target:[0]}, {word:'„Çç„ÅÜ„Åù„Åè', icon:'üïØÔ∏è', target:[0]},
        // „Çè„Éª„Çì
        {word:'„Çè„Å´', icon:'üêä', target:[0]}, {word:'„Åç„Çä„Çì', icon:'ü¶í', target:[2]}
    ];

    const complexWords = [
        // „Åå„Åé„Åê„Åí„Åî
        {word:'„Åå„Å£„Åì„ÅÜ', icon:'üè´', target:[0]}, {word:'„Åé„Åü„ÅÇ', icon:'üé∏', target:[0]},
        {word:'„Åê„Çã„Åê„Çã', icon:'üåÄ', target:[0]}, {word:'„Åí„Åà„ÇÄ', icon:'üéÆ', target:[0]},
        {word:'„Åî„Çä„Çâ', icon:'ü¶ç', target:[0]},
        // „Åñ„Åò„Åö„Åú„Åû
        {word:'„Åñ„Çä„Åå„Å´', icon:'ü¶û', target:[0]}, {word:'„Åò„ÅÑ„Å±„Çì', icon:'üëñ', target:[0]},
        {word:'„Å°„Åö', icon:'üó∫Ô∏è', target:[1]}, // „Åö
        {word:'„Åã„Åú', icon:'üò∑', target:[1]}, // „Åú
        {word:'„Åû„ÅÜ', icon:'üêò', target:[0]}, 
        // „Å†„Å¢„Å•„Åß„Å©
        {word:'„Å†„Çì„Åî', icon:'üç°', target:[0]}, {word:'„ÅØ„Å™„Å¢', icon:'üëÉü©∏', target:[2]}, // „Å¢
        {word:'„Åø„Åã„Å•„Åç', icon:'üåô', target:[2]}, // „Å•
        {word:'„Åß„Çì„Åó„ÇÉ', icon:'üöÉ', target:[0]}, {word:'„Å©„Åä„Å™„Å§', icon:'üç©', target:[0]}, 
        // „Å∞„Å≥„Å∂„Åπ„Åº
        {word:'„Å∞„Å™„Å™', icon:'üçå', target:[0]}, {word:'„ÅØ„Å™„Å≥', icon:'üéÜ', target:[2]}, // „Å≥
        {word:'„Å∂„Åü', icon:'üê∑', target:[0]}, {word:'„Åπ„Å£„Å©', icon:'üõå', target:[0]},
        {word:'„Åº„ÅÜ„Åó', icon:'üëí', target:[0]}, 
        // „Å±„Å¥„Å∑„Å∫„ÅΩ
        {word:'„Å±„Çì', icon:'üçû', target:[0]}, {word:'„Å¥„ÅÑ„Åæ„Çì', icon:'ü´ë', target:[0]},
        {word:'„Å∑„Çä„Çì', icon:'üçÆ', target:[0]}, {word:'„Å∫„Çì„Åé„Çì', icon:'üêß', target:[0]},
        {word:'„ÅΩ„Åô„Å®', icon:'üìÆ', target:[0]}, 
        
        // --- ÊãóÈü≥ÔºàÂ∞è„Åï„ÅÑÊñáÂ≠óÔºâ„Å™„Å© ---
        {word:'„Åç„ÇÉ„Åπ„Å§', icon:'ü•¨', target:[0]}, {word:'„Åç„ÇÖ„ÅÜ„Åç„ÇÖ„ÅÜ„Åó„ÇÉ', icon:'üöë', target:[0]}, 
        {word:'„Åç„Çá„ÅÜ„Çä„ÇÖ„ÅÜ', icon:'ü¶ñ', target:[0]}, 
        {word:'„Åé„ÇÉ„Åè', icon:'üîÑ', target:[0]}, // „Åé„ÇÉ
        {word:'„Åé„ÇÖ„ÅÜ„Å´„ÇÖ„ÅÜ', icon:'ü•õ', target:[0]}, // „Åé„ÇÖ
        {word:'„Åç„Çì„Åé„Çá', icon:'üêü', target:[2]}, // „Åé„Çá
        {word:'„Åó„ÇÉ„Åº„Çì„Å†„Åæ', icon:'ü´ß', target:[0]}, {word:'„Åó„ÇÖ„ÅÜ„Åö', icon:'üëü', target:[0]}, 
        {word:'„Åó„Çá„ÅÜ„Åº„ÅÜ„Åó„ÇÉ', icon:'üöí', target:[0]}, 
        {word:'„Åò„ÇÉ„Åå„ÅÑ„ÇÇ', icon:'ü•î', target:[0]}, // „Åò„ÇÉ
        {word:'„Åò„ÇÖ„ÅÜ', icon:'üîü', target:[0]}, // „Åò„ÇÖ
        {word:'„Åò„Çá„ÅÜ„Åé', icon:'üìè', target:[0]}, // „Åò„Çá
        {word:'„Åä„Å°„ÇÉ', icon:'üçµ', target:[1]}, {word:'„Å°„ÇÖ„ÅÜ„Çä„Å£„Å∑', icon:'üå∑', target:[1]},
        {word:'„Å°„Çá„ÅÜ„Å°„Çá', icon:'ü¶ã', target:[0]}, 
        {word:'„Å´„ÇÉ„Çì„Åì', icon:'üêà', target:[0]}, // „Å´„ÇÉ
        {word:'„Å≤„ÇÉ„Åè', icon:'üíØ', target:[0]}, // „Å≤„ÇÉ
        {word:'„Å≤„Çá„ÅÜ', icon:'üêÜ', target:[0]}, // „Å≤„Çá
        {word:'„Å≥„Çá„ÅÜ„ÅÑ„Çì', icon:'üè•', target:[0]}, 
        {word:'„ÅØ„Å£„Å¥„Çá„ÅÜ', icon:'üó£Ô∏è', target:[2]}, // „Å¥„Çá
        {word:'„Çä„ÇÖ„ÅÜ', icon:'üêâ', target:[0]}, {word:'„Çä„Çá„Åì„ÅÜ', icon:'üß≥', target:[0]}
    ];

    let currentLevel = 1, currentQuiz = null, fillIndex = 0, holes = [];
    let quizDeck = [];
    let lastWord = "";
    
    // „Ç≤„Éº„É†Áä∂ÊÖã
    let score = 0;
    let combo = 0;
    let hintUsed = false;

    window.addEventListener('DOMContentLoaded', () => {
        document.body.addEventListener('touchstart', function() {}, {passive: true});
        warmUpVoice();
    });

    function warmUpVoice() {
        window.speechSynthesis.cancel();
        const uttr = new SpeechSynthesisUtterance(""); 
        window.speechSynthesis.speak(uttr);
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function startGame(level) {
        warmUpVoice();
        currentLevel = level;
        quizDeck = [];
        lastWord = "";
        score = 0;
        combo = 0;
        updateScoreBoard();

        document.getElementById('menu-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'flex';
        nextQuiz();
    }

    function updateScoreBoard() {
        document.getElementById('score-val').innerText = score;
        const comboEl = document.getElementById('combo-display');
        if (combo > 1) {
            comboEl.innerText = combo + " „Ç≥„É≥„ÉúÔºÅ";
            comboEl.classList.add('show');
        } else {
            comboEl.classList.remove('show');
        }
    }

    function nextQuiz() {
        hintUsed = false;
        document.getElementById('hint-button').classList.remove('hint-used');

        if (quizDeck.length === 0) {
            const data = (currentLevel >= 4) ? [...complexWords] : [...basicWords];
            shuffle(data);
            if (data[0].word === lastWord && data.length > 1) {
                data.push(data.shift());
            }
            quizDeck = data;
        }

        currentQuiz = quizDeck.shift();
        lastWord = currentQuiz.word;
        fillIndex = 0; holes = [];
        
        document.getElementById('illust-display').innerText = currentQuiz.icon;
        document.getElementById('illust-display').classList.remove('jump');
        document.getElementById('message').innerText = "";

        const slotsEl = document.getElementById('word-slots');
        slotsEl.innerHTML = "";
        
        if (currentLevel === 1 || currentLevel === 4) {
            holes = [currentQuiz.target[0]];
        } else if (currentLevel === 2) {
            holes = currentQuiz.word.length <= 2 ? [0, 1] : [currentQuiz.target[0], (currentQuiz.target[0]+1) % currentQuiz.word.length];
        } else {
            currentQuiz.word.split('').forEach((_, i) => holes.push(i));
        }

        currentQuiz.word.split('').forEach((char, i) => {
            let div = document.createElement('div');
            if (holes.includes(i)) {
                div.className = 'slot'; div.id = 'slot-' + i;
            } else {
                div.className = 'static-char'; div.innerText = char;
            }
            slotsEl.appendChild(div);
        });

        setupChoices();
    }

    function useHint() {
        if (!hintUsed) {
            hintUsed = true;
            document.getElementById('hint-button').classList.add('hint-used');
            playVoice(currentQuiz.word);
        } else {
            playVoice(currentQuiz.word);
        }
    }

    function setupChoices() {
        const choicesEl = document.getElementById('choices-area');
        choicesEl.innerHTML = "";
        
        let targetIdx = holes[fillIndex];
        let correctChar = currentQuiz.word[targetIdx];
        let pool = [correctChar];

        if (currentLevel >= 4) {
            const youonChars = ['„ÇÉ','„ÇÖ','„Çá','„Å£','„ÇÑ','„ÇÜ','„Çà','„Å§'];
            const dakuMap = {
                '„Åã':'„Åå','„Åç':'„Åé','„Åè':'„Åê','„Åë':'„Åí','„Åì':'„Åî','„Åï':'„Åñ','„Åó':'„Åò','„Åô':'„Åö','„Åõ':'„Åú','„Åù':'„Åû','„Åü':'„Å†','„Å°':'„Å¢','„Å§':'„Å•','„Å¶':'„Åß','„Å®':'„Å©','„ÅØ':'„Å∞„Å±','„Å≤':'„Å≥„Å¥','„Åµ':'„Å∂„Å∑','„Å∏':'„Åπ„Å∫','„Åª':'„Åº„ÅΩ','„Åå':'„Åã','„Åé':'„Åç','„Åê':'„Åè','„Åí':'„Åë','„Åî':'„Åì','„Åñ':'„Åï','„Åò':'„Åó','„Åö':'„Åô','„Åú':'„Åõ','„Åû':'„Åù','„Å†':'„Åü','„Å¢':'„Å°','„Å•':'„Å§','„Å¶':'„Åß','„Å©':'„Å®','„Å∞':'„ÅØ„Å±','„Å≥':'„Å≤„Å¥','„Å∂':'„Åµ„Å∑','„Åπ':'„Å∏„Å∫','„Åº':'„Åª„ÅΩ','„Å±':'„ÅØ„Å∞','„Å¥':'„Å≤„Å≥','„Å∑':'„Åµ„Å∂','„Å∫':'„Å∏„Åπ','„ÅΩ':'„Åª„Åº'
            };
            if (youonChars.includes(correctChar)) {
                pool = [...new Set([correctChar, ...youonChars])].slice(0, 6);
            } 
            else if (dakuMap[correctChar]) {
                let relatives = dakuMap[correctChar].split('');
                pool = [...new Set([correctChar, ...relatives])];
                const allDaku = "„Åå„Åé„Åê„Åí„Åî„Åñ„Åò„Åö„Åú„Åû„Å†„Å¢„Å•„Åß„Å©„Å∞„Å≥„Å∂„Åπ„Åº„Å±„Å¥„Å∑„Å∫„ÅΩ";
                while(pool.length < 6) {
                    let r = allDaku[Math.floor(Math.random()*allDaku.length)];
                    if(!pool.includes(r)) pool.push(r);
                }
            }
        }

        const allKana = "„ÅÇ„ÅÑ„ÅÜ„Åà„Åä„Åã„Åç„Åè„Åë„Åì„Åï„Åó„Åô„Åõ„Åù„Åü„Å°„Å§„Å¶„Å®„Å™„Å´„Å¨„Å≠„ÅÆ„ÅØ„Å≤„Åµ„Å∏„Åª„Åæ„Åø„ÇÄ„ÇÅ„ÇÇ„ÇÑ„ÇÜ„Çà„Çâ„Çä„Çã„Çå„Çç„Çè„Çí„Çì";
        while(pool.length < 6) {
            let r = allKana[Math.floor(Math.random()*allKana.length)];
            if(!pool.includes(r)) pool.push(r);
        }
        
        shuffle(pool).forEach(char => {
            let btn = document.createElement('button');
            btn.className = 'choice-btn'; btn.innerText = char;
            btn.onclick = () => {
                if (char === currentQuiz.word[holes[fillIndex]]) {
                    handleCorrect(char);
                } else {
                    handleWrong(btn);
                }
            };
            choicesEl.appendChild(btn);
        });
    }

    function handleCorrect(char) {
        const slot = document.getElementById('slot-' + holes[fillIndex]);
        slot.innerText = char;
        slot.classList.add('filled');
        fillIndex++;
        
        if (fillIndex === holes.length) {
            document.getElementById('illust-display').classList.add('jump');
            let basePoint = 100;
            let comboBonus = combo * 10;
            let earned = basePoint + comboBonus;
            if (hintUsed) earned = Math.floor(earned / 2);

            score += earned;
            combo++;
            
            showScorePopup(earned);
            updateScoreBoard();

            playVoice(currentQuiz.word);
            setTimeout(nextQuiz, 2000);
        } else {
            setupChoices();
        }
    }

    function handleWrong(btn) {
        btn.classList.add('shake');
        document.getElementById('message').innerText = "„Å°„Åå„ÅÜ„Åã„Å™Ôºü";
        if (combo > 0) {
            combo = 0;
            updateScoreBoard();
        }
        setTimeout(() => {
            btn.classList.remove('shake');
            document.getElementById('message').innerText = "";
        }, 500);
    }

    function showScorePopup(amount) {
        const popup = document.createElement('div');
        popup.className = 'score-popup';
        popup.innerText = "+" + amount;
        
        const container = document.querySelector('.container');
        popup.style.top = '40%'; 
        popup.style.left = '50%';
        popup.style.marginLeft = '-40px'; 
        
        container.appendChild(popup);
        setTimeout(() => popup.remove(), 1000);
    }

    function playVoice(text) {
        window.speechSynthesis.cancel();
        const uttr = new SpeechSynthesisUtterance(text);
        uttr.lang = 'ja-JP';
        uttr.rate = 0.95;
        window.speechSynthesis.speak(uttr);
    }
</script>
